<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Gerador de senhas">
    <link rel="stylesheet" href="style.css">
    <title>Gerador De Senhas</title>
</head>
<body>
    <img class="logo" src="logo.png" alt="logo">
    <main class="container-input">
        <span class="sim">Tamanho <span id="valor"></span> caracteres </span>
        <input id="slider" class="slider" type="range" min= "5" max="25" value="15">

        <button id="botao" class="botao-gerar" onclick="gerarSenha()">Criar Senha</button>
    </main>

        <div id="container-senha" onclick="copiar()" class="container-senha hide">
            <span id="texto" class="texto">Senha gerada: </span>
            <span id="senha" class="senhaj"></span>
            <span class="copiar" >clique para copiar</span>

        </div>

    <script src="script.js"></script>
</body>
</html>
